<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>My VueJS app</title>
    </head>
    <style>
        body {
          background-color:rgba(10, 240, 171, 0.945);
        }
    </style>
    <body>
        <div class="nav-bar"></div>
        <div id="vueApp">
            <h1 class="welcome">{{welcomeMessage}}</h1>
            <input class="welcome" v-model="welcomeMessage" />
            <p>Add your To-do's in the box below</p>

            <input v-model = "newItem" v-on:keyup.enter = 'addItem' />
            <span><button @click.prevent= "addItem">Add</button></span>
            <small>adding activies...{{newItem}}</small>

            <h5>{{title}}</h5>
            <span>=======================================</span>

            <li v-for="list in lists" v-bind:key="list.id">
                <span :style="list.isDone ? 'text-decoration: line-through' : '' ">{{list.item}}</span>
                <input type="checkbox" v-on:change="toggleItem(list)" v-bind:checked="list.isDone"/>
                <p>To delete this to-do, click on Del button</p>
                <span><button v-on:click="removeItem(list)">Del</button></span>

            </li>
           
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>


</html>
